name: Publish Package

on:
    push:
        tags:
            - 'v*'

jobs:
    build-and-publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                fetch-depth: 0

            - uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  registry-url: "https://registry.npmjs.org"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm test

            - name: Build
              run: npm run build

            - name: Bundle
              run: npm run bundle

            - name: Generate documentation
              run: npm run docs

            - name: Create Release
              id: create_release
              uses: softprops/action-gh-release@v1
              with:
                  name: Release ${{ github.ref_name }}
                  body: |
                    ## What's Changed
                    ${{ github.event.head_commit.message }}
                    
                    ## Installation
                    ```bash
                    npm install @gamesberry/karmyc-core@${{ github.ref_name }}
                    ```
                  draft: false
                  prerelease: false
                  files: |
                    dist/**/*
                    style.css
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Publish to NPM
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Deploy documentation
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./docs
